<body>

    <div id="divContainer"></div>
    <div id="divDebug"></div>

    <script>
        let Page = new GizmoPage({
            id: 'Page',
            title: 'Titulo de Página',
            subtitle: 'Lorem lipsum',
            message: 'Esto es un mensaje de la página'
        });

        Page.renderTo('divContainer');

        Page.onInit = function () {
            this.setButtons({
                buttons: [
                    {
                        id: 'Procesar',
                        text: 'Procesar',
                        icon: 'search',
                        action: 'Process()'
                    },
                    {
                        id: 'Aprobar',
                        text: 'Aprobar',
                        icon: 'check',
                        action: 'Aprobe()'
                    },
                    {
                        id: 'Cancelar',
                        text: 'Cancelar',
                        icon: 'cancel',
                        action: 'Cancel()'
                    }
                    ,
                    {
                        id: 'Sweet',
                        text: 'SweetAlert',
                        icon: 'warning',
                        action: 'SweetAlert()'
                    }
                    ,
                    {
                        id: 'Toastr',
                        text: 'Toastr',
                        icon: 'info',
                        action: 'Toaster("title", "message", "success");'
                    }
                ]
            });
            this.setMessage('esto es un mensaje');
        }
        Page.open('Titulo de Página');

        function SomeFunction() {
            swal("¡ Some Action !");
        }

        function Process() {
            //alert("¡ Process !");
            let nombre = 'Emilia Acevedo';
            let encoded = Gizmo.base64.encode(nombre);
            //alert(encoded);
            swal(encoded);
        }

        function Aprobe() {
            //alert("¡ Aprobe !");
            Gizmo.sayLog("Lorem Ipsum");
        }

        function Cancel() {
            Gizmo.hideObject('Page.Container.message');
        }

        function SweetAlert() {
            swal('Whats Up Dude?');
        }

        function Toaster(title, message, type) {
            if (type == null)
                type = 'info';

            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": false,
                "positionClass": "toast-bottom-center",
                "preventDuplicates": true,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }

            toastr.success(message,type);
            //toastr[type](message, title);
